<body>
  <div class="container">
    <h2>Hamming SEC-DED SimÃ¼latÃ¶rÃ¼</h2>

    <!-- Veri giriÅŸi -->
    <input id="inputData" placeholder="8, 16 veya 32 bit ikili veri (Ã¶rn: 10110001)">
    <input id="errorBit" placeholder="Bozulacak bit (Ã¶rn: 5)" title="YalnÄ±zca tek bir bit girin.">

    <!-- Butonlar -->
    <div style="display:flex;justify-content:space-between">
      <button onclick="encode()">Kodla</button>
      <button onclick="injectError()" id="manualErrorBtn" disabled>Hata Ekle</button>
      <button onclick="detectAndCorrect()" id="detectBtn" disabled>Hata Tespit Et</button>
    </div>

    <!-- Ã‡Ä±ktÄ± alanÄ± -->
    <div id="output"></div>
  </div>

  <script>
    // Global deÄŸiÅŸkenler
    let originalData = "";    // KullanÄ±cÄ±nÄ±n girdiÄŸi orijinal veri
    let encodedData  = [];    // KodlanmÄ±ÅŸ veri (Hamming + parity)
    let receivedData = [];    // BozulmuÅŸ veri

    // Hamming iÃ§in gerekli parity bit sayÄ±sÄ±nÄ± hesaplar
    function calcParityCount(m) {
      let r = 0;
      while (Math.pow(2, r) < m + r + 2) r++;
      return r;
    }

    // ButonlarÄ± aktif/pasif yapar
    function setButtons(enabled) {
      document.getElementById("manualErrorBtn").disabled = !enabled;
      document.getElementById("detectBtn").disabled = !enabled;
    }

    // Kodlama iÅŸlemi
    function encode() {
      const input = document.getElementById("inputData").value.trim();
      const output = document.getElementById("output");

      // GeÃ§ersiz veri kontrolÃ¼
      if (![8, 16, 32].includes(input.length) || !/^[01]+$/.test(input)) {
        output.innerText = "â›” LÃ¼tfen yalnÄ±zca 0-1 iÃ§eren 8, 16 veya 32 bit uzunlukta veri girin.";
        setButtons(false);
        return;
      }

      originalData = input;
      const m = input.length;
      const r = calcParityCount(m);       // parity bit sayÄ±sÄ±
      const n = m + r + 1;                // toplam uzunluk (ekstra 1 genel parite iÃ§in)
      encodedData = Array(n + 1).fill(0); // 1 tabanlÄ± dizi

      // Veri bitlerini yerleÅŸtir (parity bit yerlerini atla)
      for (let i = 0, j = 1; i < m; j++) {
        if ((j & (j - 1)) !== 0 && j !== n) {
          encodedData[j] = Number(input[i]);
          i++;
        }
      }

      // Parity bitlerini hesapla ve yerleÅŸtir
      for (let i = 0; i < r; i++) {
        const p = 1 << i;
        let par = 0;
        for (let j = 1; j < n; j++) if (j & p) par ^= encodedData[j];
        encodedData[p] = par;
      }

      // Genel parity bitini hesapla
      let overall = 0;
      for (let j = 1; j < n; j++) overall ^= encodedData[j];
      encodedData[n] = overall;

      // Åimdilik gÃ¶nderilen veri orijinalin aynÄ±sÄ±
      receivedData = encodedData.slice();
      output.innerText = `âœ”ï¸ KodlanmÄ±ÅŸ veri (${n} bit):\n${encodedData.slice(1).join("")}`;
      setButtons(true);
    }

    // Hata ekleme iÅŸlemi
    function injectError() {
      const errorInput = document.getElementById("errorBit").value.trim();
      const output = document.getElementById("output");

      // SayÄ± kontrolÃ¼
      if (!/^\d+$/.test(errorInput)) {
        output.innerText += "\nâ›” LÃ¼tfen yalnÄ±zca tek bir bozulacak bit numarasÄ± girin (Ã¶rn: 5)";
        return;
      }

      const bit = parseInt(errorInput, 10);
      if (bit < 1 || bit >= receivedData.length) {
        output.innerText += `\nâš ï¸ ${bit}. bit geÃ§ersiz (1 - ${receivedData.length - 1} arasÄ± olmalÄ±).`;
        return;
      }

      // Biti tersliyorum
      receivedData[bit] ^= 1;
      output.innerText += `\nâš ï¸ ${bit}. bit bozuldu.\nSonuÃ§:\n${receivedData.slice(1).join("")}`;
    }

    // Hata tespiti ve dÃ¼zeltme
    function detectAndCorrect() {
      const m = originalData.length;
      const r = calcParityCount(m);
      const n = m + r + 1;
      const output = document.getElementById("output");

      // Hamming sendromu hesaplama
      let syndrome = 0;
      for (let i = 0; i < r; i++) {
        const p = 1 << i;
        let par = 0;
        for (let j = 1; j < n; j++) if (j & p) par ^= receivedData[j];
        if (par) syndrome += p;
      }

      // Genel parity kontrolÃ¼
      let overall = 0;
      for (let j = 1; j <= n; j++) overall ^= receivedData[j];

      // Karar yapÄ±sÄ±
      let result = "";
      if (syndrome === 0 && overall === 0) {
        result = `âœ… Hata yok. Veri doÄŸru:\n${receivedData.slice(1).join("")}`;
      } else if (syndrome !== 0 && overall === 1) {
        receivedData[syndrome] ^= 1;
        result = `ğŸ”§ Tek hata ${syndrome}. bit'teydi ve dÃ¼zeltildi.\nâœ”ï¸ DoÄŸru veri:\n${receivedData.slice(1).join("")}`;
      } else if (syndrome !== 0 && overall === 0) {
        result = `âŒ Ã‡ift hata tespit edildi. DÃ¼zeltilemez.`;
      } else {
        result = `â— Genel parite biti bozulmuÅŸ olabilir.`;
      }

      output.innerText += `\n\nğŸ” Hata Tespiti Sonucu:\n${result}`;
    }
  </script>
